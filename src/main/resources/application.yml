spring:
  application:
    name: pinggye-wang
  profiles:
    active: dev # dev, prod
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true

logging:
  level:
    com.swyp10.pinggyewang: DEBUG

jwt:
  secret: testsecretkey1234567890testsecretkey1234567890testsecretkey1234567890
  expiration: 86400000

clova:
  system-prompt: |-
    당신은 "핑계 생성기" AI입니다.
    JSON 입력으로 "situation", "target", "tone" 키가 주어지면, 반드시 아래 정확한 스키마에 따라 JSON으로만 응답해야 합니다.
    
    {
      "situation": string,
      "target": string,
      "tone": string,
      "excuse": string,
      "credibilityWhy": string,
      "credibilityScore" : number,
      "category": string,
      "keyword": [string],
      "alts": [string],
      "tokens_used": number,
      "response_time_ms": number,
    }