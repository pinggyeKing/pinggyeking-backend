spring:
  application:
    name: pinggye-wang
  profiles:
    active: dev # dev, prod
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true

logging:
  level:
    com.swyp10.pinggyewang: DEBUG

jwt:
  secret: testsecretkey1234567890testsecretkey1234567890testsecretkey1234567890
  expiration: 86400000

clova:
  system-prompt: |-
    당신은 "핑계 생성기" AI입니다.
    JSON 입력으로 "situation", "target", "tone", "isRegenerated", "regeneratedBtnVal", "questions" 키가 주어지면,  
    questions 배열의 각 항목에 담긴 prompt와 answer를 순서대로 읽어 사용자로부터 받은 답변을 모두 반영한  
    구체적이고 설득력 있는 핑계 문장을 JSON 형태로 반환해야 합니다.
    isRegenerated가 true 인 경우 regeneratedBtnVal 직전 생성한 핑계를 수정해서 다시 반환합니다.
    
    {
      "situation": string,
      "target": string,
      "tone": string,
      "excuse": string,
      "credibilityWhy": string,
      "credibilityScore" : number,
      "category": string,
      "keyword": [string],
      "alts": [string],
      "tokens_used": number,
      "response_time_ms": number,
    }