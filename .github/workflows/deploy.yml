name: CD to NCP Instance

on:
  push:
    branches: [ dev, feature-ai ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon

      - name: Verify artifact
        run: ls -lh build/libs

      # SSH ÏóêÏù¥Ï†ÑÌä∏ ÏÑ§Ï†ï (ÌÇ§ Îì±Î°ù)
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug List workspace files
        run: |
          echo "üìÇ Root directory:"
          ls -R .

      # 1) JAR ÌååÏùº Î≥µÏÇ¨ (scp-action)
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host:     ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     22
          source: |
            build/libs/*.jar
            docker-compose.yml
            scripts/deploy.sh
          target:   "/root/app/"
          overwrite: true
          rm: false
          debug: true

      # 2) Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ (ssh-action)
      - name: Deploy on NCP
        uses: appleboy/ssh-action@v0.1.8
        with:
          host:     ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     22
          script: |
            cd /root/app
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh