name: CD to NCP Instance

on:
  push:
    branches: [ dev, feature-ai ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon

      - name: Debug Base64 secret
        run: |
          echo "Secret length: $(echo -n "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | wc -c)"
          echo "Start: [$(echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | head -c50)]"
          echo "End:   [$(echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | tail -c50)]"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%b' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.NCP_HOST }}" >> ~/.ssh/known_hosts

      - name: Debug decoded key
        run: |
          echo "=== Permissions & Filetype ==="
          ls -l ~/.ssh/id_rsa
          file ~/.ssh/id_rsa || true
      
          echo "=== Head (beginning) ==="
          head -n5 ~/.ssh/id_rsa
      
          echo "=== Tail (end) ==="
          tail -n5 ~/.ssh/id_rsa
      
          echo "=== Line count ==="
          wc -l ~/.ssh/id_rsa

      - name: Test SSH connectivity
        run: |
          ssh -vvv -o StrictHostKeyChecking=no \
              -i ~/.ssh/id_rsa \
              "${{ secrets.NCP_USER }}"@"${{ secrets.NCP_HOST }}" \
              "echo 'SSH OK on $(hostname)'"
      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: build/libs/pinggye-wang-0.0.1-SNAPSHOT.jar
          target: /root/app

      - name: Deploy on NCP
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/app
            chmod +x deploy.sh
            ./deploy.sh
