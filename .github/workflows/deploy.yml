name: CD to NCP Instance

on:
  push:
    branches: [ dev, feature-ai ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon

      - name: Verify artifact
        run: |
          echo "=== Listing build/libs ==="
          ls -l build/libs || echo "No artifacts found in build/libs"

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build/libs/pinggye-wang-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/pinggyeking-backend/

      - name: Restart service on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/pinggyeking-backend
            ./deploy.sh
